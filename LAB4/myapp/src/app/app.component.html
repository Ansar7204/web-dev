<header>
  <h1>Welcome to Our Product Store</h1>
</header>

<main>
  <div class="categories">
    <h2>Select a Category</h2>
    <ul>
      <li *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category.name }}
      </li>
    </ul>
  </div>
  
  <div class="products" *ngIf="selectedCategory">
    <h2>Products in {{ selectedCategory.name }}</h2>
    <app-product-list [products]="selectedCategory.products"></app-product-list>
  </div>
</main>

<footer>
  <p>&copy; 2025 Product Store. All rights reserved.</p>
</footer>

<router-outlet></router-outlet>
